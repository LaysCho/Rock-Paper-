<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>
  <div class="scores-board">
    <div id="user-label" class="badge">user</div>
    <div id="comp-label" class="badge">comp</div>
    <span id="user-score">0</span>:<span id="comp-score" >0</span>
  </div>
  <div class="result">
    <p>Камък, ножица, хартия...</p>
  </div>
  <div class="choices">
    <div class="choice" id="p">
      <img  src="images/paper.jpg" height="50" width="100" alt="">
    </div>
    <div class="choice" id="r" >
      <img src="images/rock.jpg" height="50" width="100" alt="">
    </div>
    <div class="choice" id="s">
      <img  src="images/scissors.jpg" height="50" width="100" alt="">

    </div>
  </div>
  <p id="action-message">Направи своя ход.</p>
  <script src="script.js">

  </script>
  </body>
</html>
